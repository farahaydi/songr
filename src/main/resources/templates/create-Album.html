<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create-Album</title>
</head>
<body>
<h1>Add New Album</h1>
<form action="/create-Album" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title"><br><br>

  <label for="artist">Artist:</label>
  <input type="text" id="artist" name="artist"><br><br>

  <label for="songCount">Song Count:</label>
  <input type="number" id="songCount" name="songCount"><br><br>

  <label for="length">Length:</label>
  <input type="number" id="length" name="length"><br><br>

  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" name="imageUrl"><br><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
